<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking</title>
    <!-- Link to the bookings.css file -->
    <link rel="stylesheet" href="bookings.css">
</head>
<body>
    

    <!-- Booking Form -->
<section id="booking" class="container">
    <header>
        <h2>Book Your Vehicle</h2>
        <p>Please fill out the form below to book your vehicle.</p>
    </header>
    <form action="/submit-booking" method="post">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="vehicle">Select Vehicle:</label>
            <select id="vehicle" name="vehicle" required>
                <option value="">-- Select a Vehicle --</option>
                <option value="toyota-corolla">Toyota Corolla</option>
                <option value="ford-ranger">Ford Ranger</option>
                <option value="vw-polo">Volkswagen Polo</option>
                <option value="bmw-x5">BMW X5</option>
                <option value="mercedes-sclass">Mercedes S-Class</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
        </div>

        <div class="form-group">
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>
        </div>

        <div class="form-group">
            <label for="additional-requests">Additional Requests:</label>
            <textarea id="additional-requests" name="additional-requests" rows="4"></textarea>
        </div>

        <div class="form-group">
            <a href="mailto:malapskopi@gmail.com" class="button">Submit Booking</a>
        </div>
    </form>
</section>
</body>
</html>
